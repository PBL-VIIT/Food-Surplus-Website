<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donation Form</title>
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)),url(bg.jpg);
        }

        .container {
            background-color: #b3ecff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Donation Form</h1>
        <form id="donationForm">
            <div class="form-group">
                <label for="donorName">Donor's Name:</label>
                <input type="text" id="donorName" name="donorName" required>
            </div>
            <div class="form-group">
                <label for="category">Donation Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="food">Food</option>
                    <option value="clothes">Clothes</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="ngoName">NGO Name:</label>
                <input type="text" id="ngoName" name="ngoName" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact Number:</label>
                <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="donationDetails">Donation Details:</label>
                <textarea id="donationDetails" name="donationDetails" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript validation
        const form = document.getElementById('donationForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            
            if (form.checkValidity()) {
                // Form is valid, you can submit it or perform other actions here
                alert('Form submitted successfully!');
            } else {
                // Form is invalid, display validation messages
                form.querySelectorAll('.form-group').forEach(function (group) {
                    const input = group.querySelector('input, select, textarea');
                    input.classList.add('invalid');
                    input.addEventListener('input', function () {
                        if (input.checkValidity()) {
                            input.classList.remove('invalid');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
